<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Scania Eco Racer</title>
    <meta name="author" content="Scania IT">
    <meta name="description" content="A Scania eco racing game">

    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<div style="text-align:center">
    <p>
        <button class="btnGame" onmousedown="mouseDown(38)" onmouseup="mouseUp(38)">UP</button>
    </p>
    <p>
        <button class="btnGame" onmousedown="mouseDown(37)" onmouseup="mouseUp(37)">LEFT</button>
        <button class="btnGame" onmousedown="mouseDown(39)" onmouseup="mouseUp(39)">RIGHT</button>
    </p>
    <p>
        <button class="btnGame" onmousedown="mouseDown(40)" onmouseup="mouseUp(40)">DOWN</button>
    </p>
</div>

    <!-- js -->
    <script src="libraries/socket.io-1.4.5.js"></script>
    <script src="js/client.js"></script>
    <script src="js/input.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
